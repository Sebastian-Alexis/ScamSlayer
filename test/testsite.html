<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScamSlayer Test Page</title>
    <style>
      .popup {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button onclick="showPopup()">Trigger Popup</button>

    <div class="popup" id="scamPopup">
      Warning! Your computer might be infected with a virus. Contact support
      immediately!
    </div>

    <script>
      function showPopup() {
        document.getElementById("scamPopup").style.display = "block";
      }
    </script>
  </body>
</html>
