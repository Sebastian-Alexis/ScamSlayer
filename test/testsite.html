<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScamSlayer Test Page</title>
    <style>
      .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        padding: 20px;
        border: 1px solid #ddd;
        background-color: #fff;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <button onclick="showPopup()">Trigger Popup</button>

    <script>
      function showPopup() {
        let scamPopup = document.createElement("div");
        scamPopup.classList.add("popup");
        scamPopup.innerText =
          "Warning! Your computer might be infected with a virus. Contact support immediately!";
        document.body.appendChild(scamPopup);
      }
    </script>
  </body>
</html>
