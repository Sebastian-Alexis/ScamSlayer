<!DOCTYPE html>
<html lang="en" data-theme="cupcake">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScamSlayer Popup</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui/dist/full.css"
      rel="stylesheet"
    />
    <style>
      body {
        width: 300px;
      }
    </style>
  </head>

  <body class="bg-white p-4">
    <h1 class="text-xl font-bold mb-4">ScamSlayer</h1>
    <p>Suspicious Popups Detected: <span id="counterDisplay">0</span></p>

    <!-- Script to fetch and display the counter value -->
    <script>
      console.log("popup loaded");
      document.addEventListener("DOMContentLoaded", function () {
        // Fetch the counter value from Chrome storage
        chrome.storage.local.get(["counter"], function (result) {
          if (chrome.runtime.lastError) {
            console.error("Error fetching counter:", chrome.runtime.lastError);
            return;
          }
          if (result && result.counter !== undefined) {
            let count = result.counter;
            console.log("Fetched counter value:", count); // Log the fetched value
            // Update the display in popup.html
            document.getElementById("counterDisplay").textContent = count;
          } else {
            console.log("Counter value not found in storage.");
          }
        });
      });
    </script>
  </body>
</html>
